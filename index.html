<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="regiStyle.css">
</head>
<body>
    <div class="background" >
        <div class="container">
            <div class="title">Registration</div>
            <center class="upperInfo">Fill your information below to make your account !</center>
            <center><div class="line">line</div></center>
            <form action="#">
                <div class="userInfo">
                    <div class="input-box">
                        <input type="text" placeholder="Enter Your Name" required>
                        <input type="text" placeholder="Enter Your Email" required>
                        <input type="password" placeholder="Enter Your Password" required>
                        <input type="password" placeholder="Confirm Your Password" required>
                        <input type="text" placeholder="Enter Your Phone Number" required>
                    </div>
                </div>
            </form>
            <div class="bottomContainer">
                <center><button>REGISTER</button></center>
                <br>
                <center class="lowerInfo">Already have account?</center>
                <center><a href="login.html" class="login">Log In Here</a></center>
            </div>
        </div>
    </div>
</body>
</html>
